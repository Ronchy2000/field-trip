<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\reset.css">
    <link rel="stylesheet" href=".\发烧文档.css">
    <title>我的发烧文档</title>
    <style>
        
    </style>
</head>

<body style="margin: 0;">
    <div id="particles-js" class="diy-bg">
        <canvas class="particles-js-canvas-el" width="980" height="1742" style="width: 100%; height: 100%;"></canvas>
    </div>
    
    <div class="profile">
        <div class="img">
            <img src=".\披着袍子的小孩.jpg" alt="披着袍子的小孩.jpg">
        </div>   
        <div class="pin">荣琦的杂文</div>
    </div>

    <div class="shade">
        <h1>记一次郊游</h1>
        <ul>
            <li><center>冬季郊游，许久未有过的了。</center></li>
            <li><center>成都的雪让人感受到一丝异乡的意外和惊喜，</center></li>
            <li><center>心旷神怡，悠然自在。</center></li>
            <li><center>夹杂着欣喜与怅惘。</center></li>
            <li><center>三圣乡，龙泉山，</center></li>
            <li><center>想骑着小种马浪迹山河。</center></li>
            <li><center>看了小红花，</center></li>
            <li><center>让这冬天增添了一丝温暖的希冀。</center></li>
            <li><center>希望你我都能收获属于自己那朵，独一无二的小红花。</center></li>
            <li><center>2021会更好，</center></li>
            <li><center>在这冬天，也送你一朵，小红花。</center></li>
            <li><center>祝君安好。</center></li>
        </ul>    
        </div>
    </div>

</body>
<script src="particles.min.js"></script>
<script>  
particlesJS("particles-js", {
    particles: {
        number: {
            value: 120,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: "#ffffff"
        },
        shape: {
            type: "circle",
            stroke: {
                width: 0,
                color: "#000000"
            },
            polygon: {
                nb_sides: 5
            },
            image: {
                src: "img/github.svg",
                width: 100,
                height: 100
            }
        },
        opacity: {
            value: .5,
            random: false,
            anim: {
                enable: false,
                speed: 1,
                opacity_min: .1,
                sync: false
            }
        },
        size: {
            value: 1,
            random: true,
            anim: {
                enable: false,
                speed: 20,
                size_min: .1,
                sync: false
            }
        },
        line_linked: {
            enable: true,
            distance: 40,
            color: "#fff",
            opacity: 1,
            width: 1
        },
        move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
            }
        }
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: {
                enable: true,
                mode: "grab"
            },
            onclick: {
                enable: true,
                mode: "push"
            },
            resize: true
        },
        modes: {
            grab: {
                distance: 120,
                line_linked: {
                    opacity: 1
                }
            },
            bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3
            },
            repulse: {
                distance: 300
            },
            push: {
                particles_nb: 4
            },
            remove: {
                particles_nb: 2
            }
        }
    },
    retina_detect: true,
    config_demo: {
        hide_card: false,
        background_color: "#b61924",
        background_image: "",
        background_position: "50% 50%",
        background_repeat: "no-repeat",
        background_size: "cover"
    }
});
</script>
</html>
