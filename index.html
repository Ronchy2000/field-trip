<script>  
particlesJS("particles-js", {
    particles: {
        number: {
            value: 120,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: "#ffffff"
        },
        shape: {
            type: "circle",
            stroke: {
                width: 0,
                color: "#000000"
            },
            polygon: {
                nb_sides: 5
            },
            image: {
                src: "img/github.svg",
                width: 100,
                height: 100
            }
        },
        opacity: {
            value: .5,
            random: false,
            anim: {
                enable: false,
                speed: 1,
                opacity_min: .1,
                sync: false
            }
        },
        size: {
            value: 1,
            random: true,
            anim: {
                enable: false,
                speed: 20,
                size_min: .1,
                sync: false
            }
        },
        line_linked: {
            enable: true,
            distance: 40,
            color: "#fff",
            opacity: 1,
            width: 1
        },
        move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
            }
        }
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: {
                enable: true,
                mode: "grab"
            },
            onclick: {
                enable: true,
                mode: "push"
            },
            resize: true
        },
        modes: {
            grab: {
                distance: 120,
                line_linked: {
                    opacity: 1
                }
            },
            bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3
            },
            repulse: {
                distance: 300
            },
            push: {
                particles_nb: 4
            },
            remove: {
                particles_nb: 2
            }
        }
    },
    retina_detect: true,
    config_demo: {
        hide_card: false,
        background_color: "#b61924",
        background_image: "",
        background_position: "50% 50%",
        background_repeat: "no-repeat",
        background_size: "cover"
    }
});

var arryImg = document.getElementsByClassName("Img");
    var arryp = document.getElementsByClassName("p");
    var p1 = document.getElementsByClassName("active");
//Init
    window.onload = function(){
    for(var i = 0;i < arryImg.length;i++){
        arryImg[i].style.zIndex = 0;
    }
    arryImg[0].style.zIndex = 0;
    myMove();
}
//要定义全局变量
var j = 0;
var k = 0;
function myMove(){
    
    setTimeout(function(){
        if(k>=arryImg.length-1){
            //alert("0");
            for(j = 0;j < arryImg.length;j++){
            arryImg[j].style.zIndex = 0;
            }
            k = 0;      
        }
        k=k+1;
        arryImg[k].style.zIndex = k;
        // arryp[k].style.backgroundColor= rgba(255, 255, 255, .3);
        for(j = 0;j < arryp.length;j++){
            arryp[j].style.backgroundColor='255, 255, 255, .3'
        }
        // arryp[k].style.backgroundColor=255, 255, 255, .3;
        myMove();
    },2000)
    //alert('我是myMove');
}
</script>
